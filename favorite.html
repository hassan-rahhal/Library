<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorite List | Bookify</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    .favorites-hero {
      background: linear-gradient(135deg, #f08a80 0%, #e05649 100%);
      color: white;
      padding: 120px 20px 60px;
      text-align: center;
    }
    
    .favorites-hero h1 {
      font-family: "Playfair Display", serif;
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .favorites-hero p {
      font-size: 18px;
      opacity: 0.95;
    }
    
    .favorites-stats {
      max-width: 1200px;
      margin: -30px auto 40px;
      padding: 0 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 150px;
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #f08a80;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #6b6b6b;
      font-size: 14px;
    }
    
    .favorites-actions {
      max-width: 1200px;
      margin: 0 auto 30px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .clear-all-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .clear-all-btn:hover {
      background: #e60000;
      transform: translateY(-2px);
    }
    
    .sort-options {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .sort-btn {
      background: white;
      color: #f08a80;
      border: 2px solid #f08a80;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }
    
    .sort-btn:hover,
    .sort-btn.active {
      background: #f08a80;
      color: white;
    }
    
    .empty-favorites {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .empty-favorites img {
      width: 200px;
      opacity: 0.6;
      margin-bottom: 30px;
    }
    
    .empty-favorites h2 {
      color: #222;
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    .empty-favorites p {
      color: #6b6b6b;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .browse-btn {
      display: inline-block;
      background: #f08a80;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    
    .browse-btn:hover {
      background: #e05649;
      transform: translateY(-2px);
    }
    
    .login-warning {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 60px 20px;
      background: #fff3cd;
      border: 2px solid #f08a80;
      border-radius: 15px;
    }
    
    .login-warning h2 {
      color: #856404;
      margin-bottom: 15px;
    }
    
    .login-warning p {
      color: #856404;
      margin-bottom: 20px;
    }
    
    .login-warning a {
      display: inline-block;
      background: #f08a80;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    
    .login-warning a:hover {
      background: #e05649;
    }
    
    @media (max-width: 768px) {
      .favorites-hero h1 {
        font-size: 32px;
      }
      
      .favorites-actions {
        flex-direction: column;
        align-items: stretch;
      }
      
      .sort-options {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
    <header class="mainHeader">
        <div style="max-width: 100%;" class="wrap headerFlex">
            <a href="index.html" style="text-decoration: none;">
                <div class="logoBox">
                    <div class="logoTag">Booki</div>
                    <span class="logoName">fy</span>
                </div>
            </a>
            <nav class="navBar">
                <a href="index.html" class="navItem">Home</a>
                <a href="products.html" class="navItem">Products</a>
                <a href="about.html" class="navItem">About</a>
                <a href="contact.html" class="navItem">Contact</a>
            </nav>
            <div class="headerBtns">
                <a href="favorite.html"><button class="btnNav" hidden>Favorites</button></a>
                <a href="login.html"><button class="btnNav loginBtn">Login</button></a>
                <button class="logoutBtn btnNav" style="display:none; margin-left:5px;">Logout</button>
                <span class="userDisplay" style="margin-left:10px;"></span>
                <div class="menuToggle" hidden>&#9776;</div>
            </div>
        </div>
    </header>
    <section class="favorites-hero">
      <h1>My Favorite Books</h1>
      <p>Your personal collection of must-read titles</p>
    </section>
    <div class="favorites-stats" id="favoritesStats">
    </div>
    <section class="booksSection">
        <div class="wrap">
            <div class="bookList" id="favoriteBooksList">
            </div>
        </div>
    </section>
    <footer class="mainFooter">
        <p>Bookify. All rights reserved. @ 2025</p>
    </footer>
<script src="js/index.js"></script>
</body>
</html>
