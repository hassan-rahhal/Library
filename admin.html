<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Bookify</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eef3 100%);
        min-height: 100vh;
        padding-top: 80px;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, #f08a80 0%, #e06c61 100%);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        padding: 0;
    }

    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        backdrop-filter: blur(10px);
    }

    header h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin: 0;
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .admin-info {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 5px;
        backdrop-filter: blur(10px);
    }

    .admin-logout-btn {
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 10px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .admin-logout-btn:hover {
        background: rgba(255, 255, 255, 0.35);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    .admin-card {
        background: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
    }

    .admin-card h2 {
        color: #f08a80;
        font-weight: 700;
        margin-bottom: 25px;
        font-size: 22px;
        position: relative;
        padding-bottom: 12px;
    }

    .admin-card h2::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, #f08a80 0%, #e06c61 100%);
        border-radius: 5px;
    }

    #adminBookForm {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    #adminBookForm > div:last-of-type {
        grid-column: 1 / -1;
    }

    #adminBookForm label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        display: block;
        font-size: 14px;
    }

    #adminBookForm input,
    #adminBookForm textarea {
        width: 100%;
        padding: 12px 16px;
        border-radius: 5px;
        border: 2px solid #e8eef3;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
        font-family: 'Montserrat', sans-serif;
    }

    #adminBookForm input:focus,
    #adminBookForm textarea:focus {
        border-color: #f08a80;
        box-shadow: 0 0 0 4px rgba(240, 138, 128, 0.1);
    }

    #adminBookForm button {
        grid-column: 1 / -1;
        padding: 14px;
        background: linear-gradient(135deg, #f08a80 0%, #e06c61 100%);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
        font-size: 15px;
        justify-self: center;
        width: 50%;
    }

    #adminBookForm button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(240, 138, 128, 0.4);
    }

    .cover-preview-container {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 10px;
    }

    #adminCoverPreview {
        max-width: 120px;
        max-height: 160px;
        display: none;
        border-radius: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #adminCoverPreview.visible {
        display: block;
    }

    .table-container {
        overflow-x: auto;
        margin-top: 20px;
    }

    .admin-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        text-align: left;
        background: #fff;
    }

    .admin-table th {
        background: linear-gradient(135deg, #f08a80 0%, #e06c61 100%);
        color: #fff;
        font-weight: 600;
        padding: 15px;
        text-align: left;
    }

    .admin-table td {
        padding: 15px;
        border-bottom: 1px solid #e8eef3;
    }

    .admin-table tbody tr {
        transition: all 0.2s ease;
    }

    .admin-table tbody tr:hover {
        background-color: #f8f9fc;
    }

    .action-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .admin-edit-btn,
    .admin-delete-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .admin-edit-btn {
        background-color: #ffc107;
        color: #fff;
    }

    .admin-edit-btn:hover {
        background-color: #ffb300;
        transform: translateY(-2px);
    }

    .admin-delete-btn {
        background-color: #f44336;
        color: #fff;
    }

    .admin-delete-btn:hover {
        background-color: #e53935;
        transform: translateY(-2px);
    }

    @media screen and (max-width: 768px) {
        body {
            padding-top: 70px;
        }

        .header-container {
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            font-size: 18px;
        }

        .admin-info {
            display: none;
        }

        .admin-logout-btn {
            padding: 8px 18px;
            font-size: 13px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            font-size: 20px;
        }

        .container {
            padding: 20px 15px;
        }

        .admin-card {
            padding: 25px 20px;
        }

        .admin-card h2 {
            font-size: 18px;
        }

        #adminBookForm {
            grid-template-columns: 1fr;
        }

        .admin-table {
            font-size: 12px;
        }

        .admin-table th,
        .admin-table td {
            padding: 10px 8px;
        }

        .action-buttons {
            flex-direction: column;
        }

        .admin-edit-btn,
        .admin-delete-btn {
            width: 100%;
        }
    }

    @media screen and (max-width: 480px) {
        .header-container {
            padding: 12px 15px;
        }

        header h1 {
            font-size: 16px;
        }

        .admin-logout-btn {
            padding: 6px 14px;
            font-size: 12px;
        }

        .admin-card {
            padding: 20px 15px;
        }
        .admin-edit-btn,
        .admin-delete-btn {
            width: 100%;
            margin-bottom:5px ;
        }
    }
    body.dark-mode {
        background: #121212;
        color: #fff;
    }

    body.dark-mode header {
        background: linear-gradient(135deg, #e06c61 0%, #f08a80 100%);
    }

    body.dark-mode .admin-logout-btn {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    body.dark-mode .admin-logout-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
    }

    body.dark-mode .container {
        background: #1e1e1e;
    }

    body.dark-mode .admin-card {
        background: #1e1e1e;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    body.dark-mode .admin-card h2 {
        color: #f08a80;
    }

    body.dark-mode #adminBookForm label {
        color: #fff;
    }

    body.dark-mode #adminBookForm input,
    body.dark-mode #adminBookForm textarea {
        background-color: #2a2a2a;
        color: #fff;
        border: 2px solid #444;
    }

    body.dark-mode #adminBookForm input:focus,
    body.dark-mode #adminBookForm textarea:focus {
        border-color: #f08a80;
        box-shadow: 0 0 0 4px rgba(240,138,128,0.3);
    }

    body.dark-mode #adminBookForm button {
        background: linear-gradient(135deg, #f08a80 0%, #e06c61 100%);
        color: #fff;
    }

    body.dark-mode .cover-preview-container img {
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    body.dark-mode .admin-table {
        background: #1e1e1e;
        color: #fff;
    }

    body.dark-mode .admin-table th {
        background: linear-gradient(135deg, #e06c61 0%, #f08a80 100%);
        color: #fff;
    }

    body.dark-mode .admin-table td {
        border-bottom: 1px solid #333;
    }

    body.dark-mode .admin-table tbody tr:hover {
        background-color: #2a2a2a;
    }

    body.dark-mode .admin-edit-btn {
        background-color: #ffc107;
        color: #1e1e1e;
    }

    body.dark-mode .admin-edit-btn:hover {
        background-color: #ffb300;
    }

    body.dark-mode .admin-delete-btn {
        background-color: #f44336;
    }

    body.dark-mode .admin-delete-btn:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="header-left">
            <div class="logo-icon">ðŸ“š</div>
            <h1>Library Admin Dashboard</h1>
        </div>
        <div class="header-right">
            <button class="admin-logout-btn">Logout</button>
        </div>
    </div>
</header>
<div class="container">
    <div class="admin-card">
        <h2>Create New Book</h2>
        <form id="adminBookForm">
            <div>
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" required placeholder="Enter book title">
            </div>
            <div>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" required placeholder="Enter author name">
            </div>
            <div>
                <label for="bookPrice">Price:</label>
                <input type="number" id="bookPrice" step="0.01" required placeholder="0.00">
            </div>
            <div>
                <label for="bookCover">Cover Image:</label>
                <input type="file" id="bookCover" accept="image/*">
            </div>
            <div class="cover-preview-container">
                <img id="adminCoverPreview" src="" alt="Cover Preview">
            </div>
            <div>
                <label for="bookDesc">Description:</label>
                <textarea id="bookDesc" rows="4" required placeholder="Enter book description"></textarea>
            </div>
            <button id="updatebook" type="submit">Add Book</button>
        </form>
    </div>
    <div class="admin-card">
        <h2>Books List</h2>
        <div class="table-container">
            <table class="admin-table" id="booksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="admin-card">
        <h2>Customers List</h2>
        <div class="table-container">
            <table class="admin-table" id="customersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="admin-card">
        <h2>Messages List</h2>
        <div class="table-container">
            <table class="admin-table" id="messagesTable">
                <thead>
                    <tr>
                        <th>Name & Email</th>
                        <th>Message & Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="mainFooter">
    Bookify. All rights reserved. @ 2025
</footer>
<script src="js/index.js"></script>
<script>
    document.getElementById('bookCover').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('adminCoverPreview');
                preview.src = e.target.result;
                preview.classList.add('visible');
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
