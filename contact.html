<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Us | Bookify Library</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mainHeader" >
        <div style="max-width: 100%;" class="wrap headerFlex">
            <a href="index.html" style="text-decoration: none;">
                <div class="logoBox">
                    <div class="logoTag">Booki</div>
                    <span class="logoName">fy</span>
                </div>
            </a>
            <nav class="navBar">
                <a href="index.html" class="navItem">Home</a>
                <a href="products.html" class="navItem">Products</a>
                <a href="about.html" class="navItem">About</a>
                <a href="contact.html" class="navItem">Contact</a>
            </nav>
            <div class="headerBtns">
                <a href="cart.html"><button class="btnNav">Cart</button></a>
                <a href="login.html"><button class="btnNav loginBtn">Login</button></a>
                <button class="logoutBtn btnNav" style="display:none; margin-left:5px;">Logout</button>
                <span class="userDisplay" style="margin-left:10px;"></span>
                <div class="menuToggle" hidden>&#9776;</div>
            </div>
        </div>
    </header>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Whether you have a question, feedback, or a book suggestion — reach out using the form below.</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="email">Phone Number:</label>
        <input type="text" id="phonenumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
    <footer class="mainFooter">
      <p>Bookify. All rights reserved. @ 2025</p>
    </footer>
<script src="js/index.js"></script>
</body>
</html>
