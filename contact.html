<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Us | BookNest Library</title>
  <link rel="stylesheet" href="index.css">\
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mainHeader">
        <div class="wrap headerFlex">
        <div class="logoBox">
            <div class="logoTag">Booki</div>
            <span class="logoName">fy</span>
        </div>
        <nav class="navBar">
            <a href="index.html" class="navItem">Home</a>
            <a href="#" class="navItem">Products</a>
            <a href="about.html" class="navItem">About</a>
            <a href="contact.html" class="navItem">Contact</a>
        </nav>
        <div class="headerBtns">
            <input type="text" class="searchBar" placeholder="Search for books...">
            <button class="btnNav">Cart</button>
            <button class="btnNav">Login</button>
        </div>
        </div>
    </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Whether you have a question, feedback, or a book suggestion — reach out using the form below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

    <footer class="mainFooter">
            <p>Bookify. All rights reserved. @ 2025</p>
    </footer>
</body>
</html>
