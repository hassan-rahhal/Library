<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard | Bookify</title>
    <link rel="stylesheet" href="css/superadmin.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <header>
        <h3 style="margin: 0;">Super Admin Dashboard</h3>
        <button class="logoutBtn">Logout</button>
    </header>
    <div class="container">
        <h2>Create Admin User</h2>
        <form id="createAdminForm">
            <div>
                <label for="adminName"><strong>Name:</strong></label>
                <input type="text" id="adminName" placeholder="Enter admin name" required>
            </div>
            <div>
                <label for="adminEmail"><strong>Email:</strong></label>
                <input type="email" id="adminEmail" placeholder="Enter admin email" required>
            </div>
            <div>
                <label for="adminPassword"><strong>Password:</strong></label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            <button type="submit">Create Admin</button>
        </form>
        <h2 style="margin-top:40px;">Existing Admins:</h2>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer class="mainFooter">
      <p>Bookify. All rights reserved. @ 2025</p>
    </footer>
<script src="js/index.js"></script>
</body>
</html>
